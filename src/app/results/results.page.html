<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
  
  <div class="header">
      <ion-button class="back" color="dark"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

      <p class="title">Results <span class="search material-symbols-outlined">
        search
      </span></p>
    </div>

    <p class="items">item search, any filters applied</p>
  <main>

    <ion-list class="list">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img src="https://images.unsplash.com/photo-1647805256815-dc202673613b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Zmlyc3QlMjBpcGhvbmV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"></ion-img>
        </ion-thumbnail>
        <ion-label>iphone</ion-label>
        <ion-label slot="end">$69.99</ion-label>
        <ion-label slot="end">Description of the product</ion-label>
        <ion-button slot="end"><span class="shopping material-symbols-outlined ">
          shopping_cart
        </span></ion-button>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img src="https://images.unsplash.com/photo-1561654791-00316c79efa8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aXBob25lJTIweHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"></ion-img>
        </ion-thumbnail>
        <ion-label>Iphone x</ion-label>

        <ion-label slot="end">Description of the product</ion-label>
        <ion-button slot="end"><span class="shopping material-symbols-outlined ">
          shopping_cart
        </span></ion-button>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img src="https://images.unsplash.com/photo-1632661674596-df8be070a5c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGlwaG9uZSUyMDEzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"></ion-img>
        </ion-thumbnail>
        <ion-label>Iphone 13</ion-label>
        <ion-label slot="end">$21.99</ion-label>
        <ion-label slot="end">Description of the product</ion-label>
        <ion-button slot="end"><span class="shopping material-symbols-outlined ">

    </ion-list>
